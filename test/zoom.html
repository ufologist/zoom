<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等比例缩放适配示例 </title>
    <style>
    .demo__container {
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 10px;
        vertical-align: middle;
        background-color: #eee;
    }
    </style>
</head>
<body>
    <h1>等比例缩放适配示例 by <a href="https://github.com/ufologist/zoom">zoom.js</a></h1>
    <script src="../dist/zoom.js"></script>
    <script>
    (function() {
    function createDemo(containerWidth, containerHeight, elementWidth, elementHeight, backgroundColor, text) {
        var containerEl = document.createElement('div');
        containerEl.className = 'demo__container';
        containerEl.style.width = containerWidth + 'px';
        containerEl.style.height = containerHeight + 'px';

        var element = document.createElement('div');
        element.style.width = elementWidth + 'px';
        element.style.height = elementHeight + 'px';
        element.style.fontSize = '200px';
        element.style.color = '#fff';
        element.innerText = text;
        if (backgroundColor) {
            element.style.backgroundColor = backgroundColor;
        }

        containerEl.appendChild(element);
        document.body.appendChild(containerEl);

        new Zoom(element);
    }

    function createDemoGroup(containerWidth, containerHeight, elementWidth, elementHeight, backgroundColor, text) {
        // var backgroundColor = '#' + Math.random().toString(16).substring(2, 8);

        var title = document.createElement('h2');
        title.innerText = text;
        document.body.appendChild(title);

        // 生成横竖屏的情况
        createDemo(containerWidth, containerHeight, elementWidth, elementHeight, backgroundColor, text);
        createDemo(containerHeight, containerWidth, elementWidth, elementHeight, backgroundColor, text);
    }

    // 颜色取自: http://clrs.cc/
    createDemoGroup(300, 130, 1920, 1080, '#FF4136', 'landscape(横的)');
    createDemoGroup(300, 130, 1080, 1920, '#FFDC00', 'portrait(竖的)');
    createDemoGroup(300, 130, 3000, 3000, '#0074D9', 'square(方的)');
    })();
    </script>
</body>
</html>
